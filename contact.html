      <div class="contactpage">
        <div class="contactform">
          <h1 class="contact-header">Get in touch with me</h1>
          <form action="https://formsubmit.co/0ff3af5a2bcedb4540df311250c89fb3" method="POST" onsubmit="f()">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
              <div id="emailhelp" class="form-text">*We'll never share your email or phone with anyone.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone:</label>
              <input type="phone" class="form-control" id="phone" name="Phone" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Any Message:</label>
              <input type="textarea" class="form-control" id="message" name="Message">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient" name="Collaboration">
              <label class="form-check-label" for="isclient">Willing to collaborate</label>
            </div>
            <button type="submit" class="btn btn-primary">Let's Talk</button>

            <!-- Page after submission and more customisations to formsubmit.co-->
            <input type="hidden" name="_next" value="https://iharshka.github.io/Portfolio/contact.html">
            <input type="hidden" name="_subject" value="New enquiry from Portfolio Contact us Page!">
            <input type="hidden" name="_cc" value="iharshka@gmail.com">
            <!-- <input type="hidden" name="_captcha" value="false"> -->
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_autoresponse"
              value="Thank you for reaching out to me! This is an autoresponse email to let you know that your form has beem submitted and sent to Harsh successfully! PS: I will try to reply as soon as I see the message. Till then, hold back and relax ;)">
          </form>


        </div>
        <div class="doodle">
          <img src="DevPics/intro.webp" alt="devsoon">
          <h1 class="contact-header belowdoodle">See you soon :)</h1>
        </div>
