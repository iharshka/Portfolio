          <div class="hamburger">
            <img class="ham" src="ham.webp" width="33">
            <img class="cross" src="cross.png" width="23">
        </div>
        <div class="contactform">
          <form>
                  <h1>Get in touch with me</h1>
                  <div class="mb-3">
                    <label for="clientname" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="clientname">
                  </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address:</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailhelp" class="form-text">*We'll never share your email or phone with anyone.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone:</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                      <label for="clientmessage" class="form-label">Any Message:</label>
                      <input type="phone" class="form-control" id="clientmessage">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I am willing to collaborate with you.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Talk to us</button>
                  </form>
            </div>
        </div>
    </div>
